
  
<div class="main-login main-center">
  <form class="form-signin">
    
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    
    <h1 class="h3 mb-3 font-weight-normal">Credencial</h1>
    
    <label for="inputEmail" class="sr-only">Usuário</label>
    <input type="email" name="username" [(ngModel)]="usuario.userName" class="form-control" placeholder="Usuário" required autofocus>
    
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Senha" required>
    
    <div class="checkbox mb-3"><label></label></div>
    
    <button class="btn btn-lg btn-primary btn-block" (click)="autenticar()">Entrar</button>
  </form>
</div>
