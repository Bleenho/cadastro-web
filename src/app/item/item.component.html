<app-menu></app-menu>
<h3> Itens </h3>

<div>

  <div class="container">

    <div  class="row">
        <fieldset>
            <legend>Filtro:</legend>
            <input type="text" class="form-control" placeholder="escreva..." ><br>
          </fieldset>
    </div>
    <hr/>
    <div  class="row">
      <div *ngFor="let item of itens">
          <div class="col-md-4 card">
            <img src="{{item.imagePath}}" alt="Avatar" style="width:110px">            
            <h4><b>{{item.nome}}</b></h4> 
            <p>{{item.valor}}</p> 
          </div>
      </div>
    </div>
  </div>
  
  <div>
    <app-item-save></app-item-save>
  </div>

</div>
